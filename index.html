<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-FB</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- nav start -->
    <nav id="navigation">
      <div class="container">
        <ul class="navIcons">
          <li class="navicon active">
            <a href="#">
              <i class="fa-solid fa-house"></i>
              <span>home</span>
            </a>
          </li>
          <li class="navicon">
            <a href="#">
              <i class="fa-brands fa-facebook-messenger"></i>
              <span>inbox</span>
            </a>
          </li>
          <li class="navicon plusPost">
            <a href="#">
              <i class="fa-solid fa-plus"></i>
              <span>post</span>
            </a>
          </li>
          <li class="navicon">
            <a href="#">
              <i class="fa-solid fa-bell"></i>
              <span>notification</span>
            </a>
          </li>
          <li class="navicon">
            <a href="#">
              <i class="fa-solid fa-user"></i>
              <span>profile</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <!--  -->
      <!-- poster start -->
      <section id="poster">
        <div class="mainPoster">
          <div class="postBox">
            <h2>Create post</h2>
            <button type="button" class="posterClose" onclick="posterCloser()">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="posterid">
              <img src="image/profile.jpg" alt="profile" />
              <div class="nmVisiblity">
                <h6>Md. Tanvir Musa</h6>
                <select name="visiblity" id="visiblity">
                  <option value="#">public</option>
                  <option value="#">friend</option>
                  <option value="#">custom</option>
                  <option value="#">only me</option>
                </select>
              </div>
            </div>
            <div class="postItem">
              <textarea
                name="postText"
                id="postText"
                oninput="post()"
                placeholder="What's on your mind , Md. Tanvir?"
              ></textarea>
              <div class="photoVideo">
                <button
                  type="button"
                  class="postmorebtn"
                  onclick="postoptionshow()"
                >
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <img src="image/imglogo.png" alt="imglogo" />
                <ul class="postoptions">
                  <button
                    type="button"
                    class="postoptionclose"
                    onclick="postoptionclose()"
                  >
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                  <li>
                    <i class="fa-solid fa-paperclip"></i
                    ><button type="button">Form link</button>
                  </li>
                  <li>
                    <i class="fa-solid fa-arrow-up-from-bracket"></i
                    ><button type="button">Upload</button>
                  </li>
                  <li>
                    <i class="fa-solid fa-rotate-right"></i
                    ><button type="button">Reset</button>
                  </li>
                </ul>
                <!-- <i class="fa-regular fa-image"></i> -->
              </div>
            </div>
            <button type="button" class="postbtn">Publish</button>
          </div>
        </div>
      </section>
      <!-- poster end -->
    </main>
    <footer id="foot">
      <div class="container">
        <div class="footbox">
          <a href="#" class="logo">ochigram</a>
          <form action="#" class="searchForm">
            <input type="search" class="searchInput" />
            <button type="button" class="searchBtn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="reset" class="searchResetbtn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </form>
        </div>
        <div class="footNav">
          <ul class="footNavList">
            <li><img src="svg/recent.svg" alt="recent" /><span>recent</span></li>
            <li><img src="svg/following.svg" alt="following" /><span>following</span></li>
            <li><img src="svg/nearby.svg" alt="location" /><span>nearby</span></li>
            <li><img src="svg/trending.svg" alt="trending" /><span>trending</span></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
