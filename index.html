<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-FB</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <!-- nav start -->
    <nav id="navigation">
      <div class="container">

        <ul class="navIcons">
          <li class="navicon active"><a href="#"><i class="fa-solid fa-house"></i></a></li>
          <li class="navicon"><a href="#"><i class="fa-brands fa-facebook-messenger"></i></a></li>
          <li class="navicon"> <a href="#"><i class="fa-solid fa-plus"></i></a></li>
          <li class="navicon"><a href="#"><i class="fa-solid fa-bell"></i></a></li>
          <li class="navicon"><a href="#"><i class="fa-solid fa-user"></i></a></li>
        </ul>
      </div>
    </nav>
    <main>
      <!-- poster start -->
       <section id="poster">
        <div class="postBox">
          <h2>Create post</h2>
          <button type="button" class="posterClose"><i class="fa-solid fa-xmark"></i></button>
          <div class="posterid">
            <img src="image/profile.jpg" alt="profile">
            <div class="nmVisiblity">
              <h6>Md. Tanvir Musa</h6>
              <select name="visiblity" id="visiblity">
                <option value="#">public</option>
                <option value="#">friend</option>
                <option value="#">custom</option>
                <option value="#">only me</option>
              </select>
            </div>
          </div>
        </div>
       </section>
      <!-- poster end -->
    </main>
    <footer id="foot">
      <div class="container">
        <div class="footbox">
          <a href="#" class="logo">ochigram</a>
          <form action="#" class="searchForm">
            <input type="search" class="searchInput">
            <button type="button" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
