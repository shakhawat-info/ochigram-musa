<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-FB</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- nav start -->
    <nav id="navigation">
      <div class="container">
        <ul class="navIcons">
          <li class="navicon active">
            <i class="fa-solid fa-house"></i>
            <!-- <a href="#">
            </a> -->
          </li>
          <li class="navicon">
            <i class="fa-brands fa-facebook-messenger"></i>
            <!-- <a href="#">
            </a> -->
          </li>
          <li class="navicon plusPost">
            <i class="fa-solid fa-plus"></i>
            <!-- <a href="#">
            </a> -->
          </li>
          <li class="navicon">
            <i class="fa-solid fa-bell"></i>
            <!-- <a href="#">
            </a> -->
          </li>
          <li class="navicon">
            <i class="fa-solid fa-user"></i>
            <!-- <a href="#">
            </a> -->
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <!--  -->
      <!-- poster start -->
      <section id="poster">
        <div class="mainPoster">
          <div class="postBox">
            <h2>Create Post</h2>
            <button type="button" class="posterClose" onclick="posterCloser()">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="posterid">
              <img src="image/profile.jpg" alt="profile" />
              <div class="nmVisiblity">
                <h6>Md. Tanvir Musa</h6>
                <select name="visiblity" id="visiblity">
                  <option value="#">public</option>
                  <option value="#">friend</option>
                  <option value="#">custom</option>
                  <option value="#">only me</option>
                </select>
              </div>
            </div>
            <div class="postItem">
              <textarea
                name="postText"
                id="postText"
                oninput="post()"
                placeholder="What's on your mind , Md. Tanvir?"
              ></textarea>
              <div class="photoVideo">
                <button
                  type="button"
                  class="postmorebtn"
                  onclick="postoptionshow()"
                >
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <img src="image/imglogo.png" alt="imglogo" />
                <ul class="postoptions">
                  <button
                    type="button"
                    class="postoptionclose"
                    onclick="postoptionclose()"
                  >
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                  <li>
                    <i class="fa-solid fa-paperclip"></i
                    ><button type="button">Form link</button>
                  </li>
                  <li>
                    <i class="fa-solid fa-arrow-up-from-bracket"></i
                    ><button type="button">Upload</button>
                  </li>
                  <li>
                    <i class="fa-solid fa-rotate-right"></i
                    ><button type="button">Reset</button>
                  </li>
                </ul>
                <!-- <i class="fa-regular fa-image"></i> -->
              </div>
            </div>
            <button type="button" class="postbtn">Publish</button>
          </div>
        </div>
      </section>
      <!-- poster end -->
      <!-- account start -->
       <section id="account">
        <div class="container">
          <div class="AccBox">
            <div class="topacc">
              <div class="topaccLeft">
                <i class="fa-solid fa-xmark"></i>
                <span>me</span>
              </div>
              <div class="topaccRight">
                <i class="fa-regular fa-lightbulb"></i>
                <i class="fa-solid fa-qrcode"></i>
              </div>
            </div>
            <div class="AccProfile">
              <img src="image/profile.jpg" alt="profile">
              <div class="proIDnmbr">
                <h4>ID : !143 </h4>
                <h4>Number : +880........... </h4>
              </div>
            </div>
          </div>
        </div>
       </section>
      <!-- account end -->
    </main>
    <footer id="foot">
      <div class="container">
        <div class="footbox">
          <a href="#" class="logo">ochigram</a>
          <form action="#" class="searchForm">
            <button type="reset" class="searchResetbtn">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <input type="search" class="searchInput" onfocus="searchInputbg()" />
            <button type="button" class="searchBtn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="footNav">
          <ul class="footNavList">
            <li>
              <svg style="display: block" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" class="xfx01vb x1lliihq x1tzjh5l x1k90msu x2h7rmj x1qfuztq" style="--color: var(--secondary-icon);"><path d="M8.99 23H7.93c-1.354 0-2.471 0-3.355-.119-.928-.125-1.747-.396-2.403-1.053-.656-.656-.928-1.475-1.053-2.403C1 18.541 1 17.425 1 16.07v-4.3c0-1.738-.002-2.947.528-4.006.53-1.06 1.497-1.784 2.888-2.826L6.65 3.263c1.114-.835 2.02-1.515 2.815-1.977C10.294.803 11.092.5 12 .5c.908 0 1.707.303 2.537.786.795.462 1.7 1.142 2.815 1.977l2.232 1.675c1.391 1.042 2.359 1.766 2.888 2.826.53 1.059.53 2.268.528 4.006v4.3c0 1.355 0 2.471-.119 3.355-.124.928-.396 1.747-1.052 2.403-.657.657-1.476.928-2.404 1.053-.884.119-2 .119-3.354.119H8.99zM7.8 4.9l-2 1.5C4.15 7.638 3.61 8.074 3.317 8.658 3.025 9.242 3 9.937 3 12v4c0 1.442.002 2.424.101 3.159.095.706.262 1.033.485 1.255.223.223.55.39 1.256.485.734.099 1.716.1 3.158.1V14.5a2.5 2.5 0 0 1 2.5-2.5h3a2.5 2.5 0 0 1 2.5 2.5V21c1.443 0 2.424-.002 3.159-.101.706-.095 1.033-.262 1.255-.485.223-.222.39-.55.485-1.256.099-.734.101-1.716.101-3.158v-4c0-2.063-.025-2.758-.317-3.342-.291-.584-.832-1.02-2.483-2.258l-2-1.5c-1.174-.881-1.987-1.489-2.67-1.886C12.87 2.63 12.425 2.5 12 2.5c-.425 0-.87.13-1.53.514-.682.397-1.495 1.005-2.67 1.886zM14 21v-6.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V21h4z"></path></svg>
            </li>
            <li>
              <img src="svg/following.svg" alt="following" />
            </li>
            <li>
              <img src="svg/nearby.svg" alt="location" />
            </li>
            <li>
              <img src="svg/trending.svg" alt="trending" />
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
