    <main>
      <!--  -->
      <!-- poster start -->
      <section id="poster">
        <div class="mainPoster">
          <div class="postBox">
            <h2>Create Post</h2>
            <button type="button" class="posterClose" onclick="posterCloser()">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="posterid">
              <div class="proimg">
                <img src="image/profile.jpg" alt="profile" />
              </div>
              <div class="nmVisiblity">
                <h6>Md. Tanvir Musa</h6>
                <span class="postType" onclick="postvisiblityBox()">Public</span>
                <ul class="postvisiblity">
                  <li>Public</li>
                  <li>Friends</li>
                  <li>Only Me</li>
                </ul>
              </div>
            </div>
            <div class="postItem">
              <textarea
                name="postText"
                id="postText"
                oninput="post()"
                placeholder="What's on your mind , Md. Tanvir?"
              ></textarea>
              <div class="photoVideo">
                <button
                  type="button"
                  class="postmorebtn"
                  onclick="postoptionshow()"
                >
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <img src="svg/add_image.svg" alt="Add Image" />
                <ul class="postoptions">
                  <button
                    type="button"
                    class="postoptionclose"
                    onclick="postoptionclose()"
                  >
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                  <li>
                    <i class="fa-solid fa-paperclip"></i
                    ><button type="button">Form link</button>
                  </li>
                  <li>
                    <i class="fa-solid fa-arrow-up-from-bracket"></i
                    ><button type="button">Upload</button>
                  </li>
                  <li>
                    <i class="fa-solid fa-rotate-right"></i
                    ><button type="button">Reset</button>
                  </li>
                </ul>
                <!-- <i class="fa-regular fa-image"></i> -->
              </div>
            </div>
            <button type="button" class="postbtn">Publish</button>
          </div>
        </div>
      </section>
      <!-- poster end -->
      <!-- account start -->
       <section id="account">
        <div class="container">
          <div class="AccBox">
            <div class="topacc">
              <div class="topaccLeft">
                <i class="fa-solid fa-xmark"></i>
                <span>me</span>
              </div>
              <div class="topaccRight">
                <i class="fa-regular fa-lightbulb"></i>
                <i class="fa-solid fa-qrcode"></i>
              </div>
            </div>
            <div class="AccProfile">
              <img src="image/profile.jpg" alt="profile">
              <div class="proIDnmbr">
                <h4>ID : !143 </h4>
                <h4>Number : +880........... </h4>
              </div>
            </div>
          </div>
        </div>
       </section>
      <!-- account end -->
    </main>
